<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; }
        h1 { text-align: center; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Khôi phục Mật khẩu</h1>
        <p>Vui lòng nhập địa chỉ email đã đăng ký của bạn. Chúng tôi sẽ gửi cho bạn một link để đặt lại mật khẩu.</p>
        <form id="forgot-password-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="nhapemail@example.com" required>
            <button type="submit">Gửi Link Reset</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Quan trọng: Dùng type="module" để có thể import -->
    <script type="module" src="/client/src/js/forgot-password.js"></script>
</body>
</html>
