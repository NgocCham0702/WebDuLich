<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Các link CSS và Font giữ nguyên -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link đến file JS xử lý logic đăng nhập -->
    <script type="module" src="../src/js/login_logic.js" defer></script>

    <!-- Tái sử dụng toàn bộ CSS từ trang đăng ký -->
    <style>
        :root {
            --background-color: #55524e;
            --form-bg-color: rgba(90, 85, 80, 0.6);
            --input-bg-color: rgba(0, 0, 0, 0.2);
            --text-color: #ffffff;
            --placeholder-color: #cccccc;
            --primary-button-bg: #ffffff;
            --primary-button-text: #000000;
            --secondary-button-bg: rgba(255, 255, 255, 0.15);
            --link-color: #f6b36a;
            --blue-blob-color: rgba(20, 111, 224, 0.5);
            --orange-blob-color: rgba(255, 136, 0, 0.6);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .background-container {
            height: 100vh;
            width: 100vw;
            background-image: url('https://images.unsplash.com/photo-1545299238-1c411ce13b63?q=80&w=1939&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--background-color);
            opacity: 0.85;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .blob.blue {
            width: 300px;
            height: 300px;
            background-color: var(--blue-blob-color);
            top: -50px;
            left: 15%;
        }

        .blob.orange {
            width: 350px;
            height: 350px;
            background-color: var(--orange-blob-color);
            bottom: -80px;
            right: 15%;
        }

        .form-container {
            position: relative;
            z-index: 2;
            width: 420px;
            padding: 40px;
            background: var(--form-bg-color);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: var(--text-color);
        }

        .form-container h2 {
            font-size: 2rem;
            font-weight: 600;
            text-align: left;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--input-bg-color);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: var(--placeholder-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary-action {
            /* Đổi tên class cho dễ hiểu hơn, bạn có thể giữ nguyên nếu muốn */
            width: 100%;
            padding: 14px;
            background-color: var(--primary-button-bg);
            color: var(--primary-button-text);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 25px;
            transition: background-color 0.3s ease;
        }

        .btn-primary-action:hover {
            background-color: #e6e6e6;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-social {
            flex: 1;
            padding: 12px;
            background-color: var(--secondary-button-bg);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-social:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .extra-link {
            /* Đổi tên class cho dễ hiểu hơn */
            text-align: center;
            font-size: 0.9rem;
        }

        .extra-link a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
        }

        .extra-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="blob blue"></div>

        <div class="blob orange"></div>

        <div class="form-container">
            <form id="login-form">
                <!-- THAY ĐỔI 1: Tiêu đề -->
                <h2><a href="/client/index.html">Quay lại Trang chủ </a></h2>
                <h2>Đăng nhập</h2>
                

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email của bạn" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu </label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <h5 class="extra-link"><a href="forgot-password.html">Quên mật khẩu </a></h5>
                <!-- THAY ĐỔI 2: ID và nội dung nút -->
                <button type="submit" id="btn-login" class="btn-primary-action">Login</button>
            </form>

            <div class="social-login">
                <button class="btn-social">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn-social">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>

            <!-- THAY ĐỔI 3: Link chuyển sang trang đăng ký -->
            <p class="extra-link">
                Chưa có tài khoản ? <a href="./dangky.html">Đăng ký</a>
            </p>

        </div>
    </div>

</body>

</html>
