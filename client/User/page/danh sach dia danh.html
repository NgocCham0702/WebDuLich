<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Khám Phá Các Địa Danh - Website Du Lịch</title>
    <link href="/dist/output.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Sacramento&amp;family=Poppins:wght@400;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Sử dụng CSS mẫu đã lưu -->
    <!-- CSS riêng cho trang này để cải tiến -->
    <link rel="stylesheet" href="../css/destinations-page.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <div class="container mx-auto">
            <nav class="main-nav">
                <!-- Phần bên trái: Logo -->
                <a href="/client/index.html" class="logo-link">
                    <img alt="Logo hình chiếc la bàn màu hồng pastel" class="w-10 h-10 animate-bounce" height="40"
                        src="https://storage.googleapis.com/a1aa/image/e67d88f9-94c4-4c53-4507-85a5dd30ea04.jpg"
                        width="40">
                    <span class="logo-text">Khám Phá</span>
                </a>

                <!-- Phần bên phải: Các nút hành động -->
                <div class="nav-actions">
                    <a href="/client/User/page/danh sach dia danh.html" class="action-button">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Địa Danh</span>
                    </a>
                    <a href="/client/User/page/danh sach khach san.html" class="action-button">
                        <i class="fas fa-hotel"></i>
                        <span>Khách Sạn</span>
                    </a>

                    <!-- Vùng chứa thông tin người dùng (sẽ được JS điều khiển) -->
                    <div id="user-info-container">
                        <!-- Trạng thái mặc định: Chưa đăng nhập -->
                        <a href="/client/User/dangnhap.html" class="action-button auth-button">
                            <i class="fas fa-user-circle"></i>
                            <span>Đăng Nhập</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container py-8">
        <!-- Phần tiêu đề trang -->
        <section class="page-header text-center mb-12">
            <h1 class="text-4xl font-bold" style="color: #9c89b8;">Các Địa Danh Tuyệt Vời</h1>
            <p class="max-w-2xl mx-auto mt-4" style="color: #555;">
                Khám phá những điểm đến hấp dẫn trên khắp Việt Nam, từ những thành phố biển sôi động đến những vùng cao
                nguyên thơ mộng.
            </p>
        </section>

        <!-- Vùng chứa danh sách các địa danh -->
        <section id="destinations-grid" class="destinations-grid">
            <!-- Các thẻ địa danh sẽ được JavaScript tải và chèn vào đây -->
            <!-- Ví dụ một placeholder khi đang tải -->
            <div class="loading-placeholder">
                <div class="placeholder-image"></div>
                <div class="placeholder-content">
                    <div class="placeholder-line-short"></div>
                    <div class="placeholder-line-long"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (giữ nguyên thiết kế) -->
    <footer
        class="bg-white border-t border-rose-200 py-8 text-center text-pink-600 font-semibold tracking-wide select-none">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4 max-w-6xl">
            <p>
                © 2024 Khám Phá. Mọi quyền được bảo lưu.
            </p>
            <div class="flex gap-6 text-pink-600">
                <a aria-label="Facebook" class="hover:text-rose-500 transition text-2xl" href="https://facebook.com"
                    rel="noopener noreferrer" target="_blank">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a aria-label="Instagram" class="hover:text-rose-500 transition text-2xl" href="https://instagram.com"
                    rel="noopener noreferrer" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a aria-label="Twitter" class="hover:text-rose-500 transition text-2xl" href="https://twitter.com"
                    rel="noopener noreferrer" target="_blank">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </div>
        </div>
    </footer>
    <div id="destination-popup" class="popup-overlay hidden">
        <div class="popup-content">
            <button id="close-popup-btn" class="popup-close-btn">×</button>

            <!-- Nội dung chi tiết của popup sẽ được JS chèn vào đây -->
            <div id="popup-body">
                <!-- Ví dụ placeholder khi đang tải -->
                <div class="popup-loading">
                    <p>Đang tải chi tiết...</p>
                </div>
            </div>

        </div>
    </div>
    <!-- Scripts -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/destinations-page.js"></script>
</body>

</html>
