<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh sách Khách sạn - Website Du Lịch</title>
    <link href="/dist/output.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Sacramento&amp;family=Poppins:wght@400;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Sử dụng CSS mẫu đã lưu -->
    <!-- CSS riêng cho trang này để c
    <!-- CSS chung và CSS riêng cho trang -->
    <link rel="stylesheet" href="/client/User/css/hotels-page.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Header được nạp bởi JS -->
    <header class="site-header">
        <div class="container mx-auto">
            <nav class="main-nav">
                <!-- Phần bên trái: Logo -->
                <a href="/client/index.html" class="logo-link">
                    <img alt="Logo hình chiếc la bàn màu hồng pastel" class="w-10 h-10 animate-bounce" height="40"
                        src="https://storage.googleapis.com/a1aa/image/e67d88f9-94c4-4c53-4507-85a5dd30ea04.jpg"
                        width="40">
                    <span class="logo-text">Khám Phá</span>
                </a>

                <!-- Phần bên phải: Các nút hành động -->
                <div class="nav-actions">
                    <a href="/client/User/page/danh sach dia danh.html" class="action-button">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Địa Danh</span>
                    </a>
                    <a href="/client/User/page/danh sach khach san.html" class="action-button">
                        <i class="fas fa-hotel"></i>
                        <span>Khách Sạn</span>
                    </a>

                    <!-- Vùng chứa thông tin người dùng (sẽ được JS điều khiển) -->
                    <div id="user-info-container">
                        <!-- Trạng thái mặc định: Chưa đăng nhập -->
                        <a href="/client/User/dangnhap.html" class="action-button auth-button">
                            <i class="fas fa-user-circle"></i>
                            <span>Đăng Nhập</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container py-8">
        <!-- Tiêu đề trang -->
        <section class="page-header text-center mb-12">
            <h1 class="text-4xl font-bold" style="color: #9c89b8;">Khám Phá Các Khách Sạn Tuyệt Vời</h1>
            <p class="max-w-2xl mx-auto mt-4" style="color: #555;">
                Tìm kiếm và lựa chọn nơi nghỉ dưỡng lý tưởng cho chuyến đi của bạn từ danh sách các khách sạn đa dạng
                của chúng tôi.
            </p>
        </section>

        <!-- BỘ LỌC KHÁCH SẠN -->
        <section id="filters"
            class="bg-white p-6 rounded-lg shadow-md mb-8 flex flex-wrap gap-4 items-center justify-center">
            <div class="filter-group">
                <label for="filter-destination" class="filter-label">Địa điểm:</label>
                <select id="filter-destination" class="filter-select">
                    <option value="all">Tất cả</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-type" class="filter-label">Loại hình:</label>
                <select id="filter-type" class="filter-select">
                    <option value="all">Tất cả</option>
                </select>
            </div>
            <div class="filter-group">
            </div>
            <button id="apply-filters-btn" class="btn-filter">Lọc Kết Quả</button>
        </section>

        <!-- Vùng chứa danh sách khách sạn -->
        <section id="hotels-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Placeholder và các thẻ khách sạn sẽ được JS tải vào đây -->
            <div id="pagination" class="pagination"></div>

        </section>
        <!-- Thêm cấu trúc Popup ở đây -->
        <div id="hotel-detail-popup" class="popup-overlay hidden">
            <div class="popup-content">
                <button id="close-popup-btn" class="popup-close-btn">×</button>
                <div id="popup-body">
                    <!-- Nội dung chi tiết của popup sẽ được JS chèn vào đây -->
                </div>
            </div>
        </div>
    </main>

    <footer
        class="bg-white border-t border-rose-200 py-8 text-center text-pink-600 font-semibold tracking-wide select-none">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4 max-w-6xl">
            <p>
                © 2024 Khám Phá. Mọi quyền được bảo lưu.
            </p>
            <div class="flex gap-6 text-pink-600">
                <a aria-label="Facebook" class="hover:text-rose-500 transition text-2xl" href="https://facebook.com"
                    rel="noopener noreferrer" target="_blank">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a aria-label="Instagram" class="hover:text-rose-500 transition text-2xl" href="https://instagram.com"
                    rel="noopener noreferrer" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a aria-label="Twitter" class="hover:text-rose-500 transition text-2xl" href="https://twitter.com"
                    rel="noopener noreferrer" target="_blank">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/client/User/js/firebase-config.js"></script>
    <script type="module" src="/client/User/js/hotels-page.js"></script>
</body>

</html>
