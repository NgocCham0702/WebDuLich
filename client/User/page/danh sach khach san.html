<html class="scroll-smooth" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Danh Sách Khách Sạn - Khám Phá</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Sacramento&amp;family=Poppins:wght@400;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        #modal {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        #modal-content {
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 2rem;
        }

        #modal.show #modal-content {
            transform: scale(1);
            opacity: 1;
        }

        #modal-content::-webkit-scrollbar {
            width: 12px;
        }

        #modal-content::-webkit-scrollbar-track {
            background: #fce7f3;
            border-radius: 9999px;
        }

        #modal-content::-webkit-scrollbar-thumb {
            background-color: #ec4899;
            border-radius: 9999px;
            border: 3px solid #fce7f3;
        }

        #modal-content {
            scrollbar-width: thin;
            scrollbar-color: #ec4899 #fce7f3;
        }

        .font-sacramento {
            font-family: "Sacramento", cursive;
        }
    </style>
</head>

<body class="bg-gradient-to-tr from-pink-50 via-rose-100 to-purple-50 font-poppins min-h-screen flex flex-col">
    <header class="fixed w-full top-0 left-0 z-50 bg-transparent px-6 py-4 flex justify-start max-w-7xl mx-auto">
        <a aria-label="Trang chủ Khám Phá"
            class="inline-flex items-center gap-3 bg-pink-600 text-white font-semibold rounded-full shadow-lg px-6 py-3 hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-300 transition transform hover:-translate-y-0.5 active:translate-y-0"
            href="/client/index.html">
            <i class="fas fa-home text-xl"></i>
            <span class="text-lg">Trang Chủ</span>
        </a>
    </header>
    <main class="container mx-auto px-6 pt-28 pb-16 max-w-7xl flex-grow flex flex-col" role="main">
        <h1
            class="text-5xl bg-blue-500 font-extrabold text-pink-700 mb-16 text-center font-sacramento max-w-4xl mx-auto">
            Danh Sách Khách Sạn
        </h1>
        <section aria-label="Danh sách các khách sạn" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12">
            <!-- *** THAY ĐỔI QUAN TRỌNG: SECTION TRỐNG *** -->
            <section aria-label="Danh sách các khách sạn" id="hotel-list-container"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12">
                <!-- JavaScript sẽ render các card khách sạn vào đây -->
                <!-- Có thể thêm một spinner/loader ở đây -->
                <div class="col-span-full text-center text-pink-600">
                    <i class="fas fa-spinner fa-spin text-4xl"></i>
                    <p class="mt-2">Đang tải danh sách khách sạn...</p>
                </div>
            </section>
    </main>
    <div aria-modal="true" aria-hidden="true"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-6 z-50" id="modal" role="dialog"
        tabindex="-1">
        <div class="bg-white max-w-3xl w-full p-8 relative shadow-2xl overflow-y-auto max-h-[90vh] rounded-3xl flex flex-col"
            id="modal-content">
            <button aria-label="Đóng cửa sổ chi tiết"
                class="absolute top-4 right-4 text-pink-600 hover:text-pink-800 focus:outline-none focus:ring-4 focus:ring-pink-300 rounded-full p-2"
                id="modal-close">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <img alt="" class="w-full h-64 object-cover rounded-2xl mb-6" id="modal-image" src="" width="600"
                height="384" />
            <h2 class="text-4xl font-bold text-pink-700 mb-4" id="modal-title"></h2>
            <p class="text-rose-600 mb-6" id="modal-description"></p>
            <div id="modal-html-content" class="prose max-w-none text-gray-700 flex-grow"></div>
            <a href="dat%20phong.html" id="modal-book-btn"
                class="mt-6 bg-pink-600 text-white font-semibold rounded-full py-3 px-8 shadow-lg hover:bg-pink-700 focus:outline-none focus:ring-4 focus:ring-pink-300 transition self-center text-center">
                Đặt Phòng
            </a>
        </div>
    </div>
    </div>
    <script type="module" src="/client/src/js/firebase-config.js"></script>
    <script type="module" src="../js/hotel-list.js"></script>
</body>

</html>
