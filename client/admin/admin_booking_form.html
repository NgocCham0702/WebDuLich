<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Đơn Đặt Phòng - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../src/css/admin_style.css"> 
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
             <div class="sidebar-header"><h3>Admin Panel</h3></div>
            <ul class="sidebar-menu">
                <li><a href="admin.html"><i class="fas fa-users"></i> Người Dùng</a></li>
                <li><a href="admin_destinations.html"><i class="fas fa-map-marked-alt"></i> Địa Điểm</a></li>
                <li><a href="admin_hotels.html"><i class="fas fa-hotel"></i> Khách Sạn</a></li>
                <li class="active"><a href="admin_bookings.html"><i class="fas fa-calendar-check"></i> Đặt Phòng</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-danger">Đăng Xuất</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="section-header">
                <h2 id="form-title">Thêm Đơn Đặt Phòng</h2>
            </header>
            <div class="form-container">
                <form id="booking-form">
                    <h3>Thông Tin Khách Hàng</h3>
                    <div class="form-group"><label for="customerName">Họ và Tên</label><input type="text" id="customerName" required></div>
                    <div class="form-group"><label for="customerEmail">Email</label><input type="email" id="customerEmail" required></div>
                    <div class="form-group"><label for="customerPhone">Số Điện Thoại</label><input type="tel" id="customerPhone" required></div>
                    
                    <hr style="margin: 30px 0;">
                    
                    <h3>Thông Tin Đặt Phòng</h3>
                    <div class="form-group"><label for="hotelType">Loại Khách Sạn</label><select id="hotelType" required><option value="">Chọn loại</option><option>Giá Rẻ</option><option>Tầm Trung</option><option>Hiện Đại</option><option>Sang Trọng</option></select></div>
                    <div class="form-group"><label for="hotelName">Tên Khách Sạn</label><select id="hotelName" required><option value="">Chọn tên</option></select></div>
                    <div class="form-group"><label for="roomType">Loại Phòng</label><select id="roomType" required><option value="">Chọn loại</option><option>Đơn</option><option>Đôi</option><option>Suite</option><option>Gia Đình</option></select></div>
                    <div class="form-group"><label for="guests">Số Khách</label><input type="number" id="guests" min="1" value="1" required></div>
                    <div class="form-group"><label for="checkinDate">Ngày Nhận Phòng</label><input type="date" id="checkinDate" required></div>
                    <div class="form-group"><label for="checkoutDate">Ngày Trả Phòng</label><input type="date" id="checkoutDate" required></div>
                    <div class="form-group"><label for="totalPrice">Tổng Tiền (VND)</label><input type="number" id="totalPrice" required></div>
                    <div class="form-group"><label for="status">Trạng Thái</label><select id="status" required><option value="pending">Chờ xử lý</option><option value="confirmed">Đã xác nhận</option><option value="cancelled">Đã hủy</option></select></div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Lưu Đơn</button>
                        <a href="admin_bookings.html" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="../src/js/admin_bookings.js"></script>
</body>
</html>
